<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Breeze</title>
    <link
      href="https://unpkg.com/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
  </head>
  <body
    class="flex flex-col divide-y justify-center items-center container mx-auto py-20 w-full font-bold text-2xl"
  >
    <div
      class="h-screen flex flex-col items-center justify-center w-full relative"
    >
      <img
        src="https://source.unsplash.com/random/3000x3000"
        class="duration-1000 transform ease-in"
        x-breeze-from="opacity-0 translate-x-5"
        x-breeze-to="opacity-100"
      />
      <h2
        class="absolute w-full text-center z-10 text-4xl text-teal-500"
        style="mix-blend-mode: overlay"
      >
        This image will wait to transition until load.
      </h2>
    </div>
    <div class="h-screen flex flex-col items-center justify-center w-full">
      <h1>This one isn't going to animate.</h1>
    </div>
    <div class="h-screen flex flex-col items-center justify-center w-full">
      <h1
        class="duration-1000 transform ease-in max-h-screen w-auto"
        x-breeze-from="opacity-0 translate-x-5"
        x-breeze-to="opacity-100"
      >
        Hello World
      </h1>
    </div>
    <div class="h-screen flex flex-col items-center justify-center w-full">
      <h1 x-breeze-to="animate__animated animate__zoomInDown">
        Animate.css - animate__zoomInDown
      </h1>
    </div>
    <div class="h-screen flex flex-col items-center justify-center w-full">
      <h1 x-breeze-to="animate__animated animate__flipInX">
        Animate.css - animate__flipInX
      </h1>
    </div>
    <script type="module">
      import { breeze } from "./src/breeze.js";
      breeze(document.body);
    </script>
  </body>
</html>
