<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Breeze</title>
    <link
      href="https://unpkg.com/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
  </head>
  <body
    class="flex flex-col justify-center items-center container mx-auto py-20"
  >
    <div class="space-y-64 flex flex-col text-center">
      <div
        class="min-h-screen border-b border-purple-300 flex items-center justify-center text-2xl font-bold"
      >
        <h1>This one isn't going to animate.</h1>
      </div>
      <div
        class="min-h-screen border-b border-purple-300 flex items-center justify-center text-2xl font-bold"
      >
        <h1
          class="duration-500 transform ease-in"
          x-breeze-from="opacity-0 translate-x-5"
          x-breeze-to="opacity-100"
        >
          Hello World
        </h1>
      </div>
      <div
        class="min-h-screen border-b border-purple-300 flex items-center justify-center text-2xl font-bold"
      >
        <h1 x-breeze-to="animate__animated animate__zoomInDown">
          Animate.css - animate__zoomInDown
        </h1>
      </div>
      <div
        class="min-h-screen border-b border-purple-300 flex items-center justify-center text-2xl font-bold"
      >
        <h1 x-breeze-to="animate__animated animate__flipInX">
          Animate.css - animate__flipInX
        </h1>
      </div>
    </div>
    <script type="module">
      import { breeze } from "./dist/breeze.js";
      breeze(document.body);
    </script>
  </body>
</html>
